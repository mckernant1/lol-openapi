Player:
  type: object
  required:
    - id
  properties:
    id:
      type: string
    age:
      type: number
      nullable: true
    country:
      type: string
      nullable: true
    isSubstitute:
      type: boolean
      nullable: true
    residency:
      type: string
      nullable: true
    role:
      type: string
      nullable: true
    teamId:
      type: string
      nullable: true
