get:
  operationId: getMatches
  description: Get matches, one of tournament or league is required
  parameters:
    - name: 'leagueId'
      in: query
      description: The League to get matches for
      required: false
      schema:
        type: string
    - name: 'tournamentId'
      in: query
      description: The Tournament to get matches for
      required: false
      schema:
        type: string
  responses:
    '200':
      description: The matches for the Tournament or league
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/ddb/models/match.yaml#/Match'
    '404':
      $ref: '../components/schemas/errors/error_responses.yaml#/NotFoundErrorResponseSchema'
    '500':
      $ref: '../components/schemas/errors/error_responses.yaml#/InternalServerErrorResponseSchema'
    '400':
      $ref: '../components/schemas/errors/error_responses.yaml#/BadRequestErrorResponseSchema'
