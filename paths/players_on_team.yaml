get:
  operationId: getPlayersOnTeam
  parameters:
    - name: teamId
      in: path
      description: Get players on a team
      schema:
        type: string
  responses:
    '200':
      description: The players on the associated team
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/ddb/models/player.yaml#/Player'
