get:
  operationId: getMatchesForTournament
  parameters:
    - name: 'Tournament'
      in: path
      description: The Tournament to get matches for
      schema:
        type: string
  responses:
    '200':
      description: The matches for the Tournament
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/ddb/models/match.yaml#/Match'
